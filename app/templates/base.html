<!DOCTYPE html>
<html lang="ru" data-theme="black">
    <head>
        <title>Open Ahrefs</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="min-h-screen bg-base-300">
        <div class="navbar bg-base-100 px-4">
            <div class="navbar-start">
                <a href="/" class="btn btn-ghost text-xl text-primary px-0">Open Ahrefs</a>
            </div>

            <div class="navbar-center hidden lg:flex w-full max-w-md">
                <form action="/redis/addurl" method="POST" class="join w-full">
                    <input 
                        name="url"
                        type="url" 
                        placeholder="Добавить URL в очередь..." 
                        class="input input-bordered join-item w-full focus:outline-none" 
                        required
                        />
                    <button type="submit" class="btn btn-primary join-item">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>

            <div class="navbar-end">
                <form action="/redis/clearall" method="POST" onsubmit="return confirm('Вы уверены, что хотите очистить все данные?');">
                    <button type="submit" class="btn btn-error btn-outline btn-sm sm:btn-md gap-2">
                        <i class="fa-solid fa-trash-can"></i>
                        <span class="hidden sm:inline">Очистить всё</span>
                    </button>
                </form>
            </div>
        </div>

        <main class="p-4">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
